<div class="contain mt-5 p-5">
    <form [formGroup]="SearchForm" (ngSubmit)="submitform()">
        <div class="row">
            <div class="mb-3 col-lg-10">
        
                <input type="text" class="form-control"  formControlName="movieName" placeholder="Search Movies Here...">
               
              </div>
              <div class="col-lg-2">
                <button class="btn btn-md">Search</button>
              </div>
        </div>
    
        
    </form>

    <div class="row mt-5">
        <div class="col0lg04" *ngFor="let s of Searchresult">
            <div class="row">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path">
<img src="https://image.tmdb.org/t/p/original/{{ s.backdrop_path}}"  alt="" [routerLink]="['/movies',s.id]">
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{s.original_title}}</h5>
                    <p>{{s.overview}}</p>

                </div>
            </div>
        </div>
    </div>
</div>
